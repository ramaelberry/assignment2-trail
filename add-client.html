<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Client - Fitness CRM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="header">
            <div class="header-brand">
                <div class="logo">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path>
                        <path d="M15.31 15.31 8.69 8.69"></path>
                        <path d="M15.31 8.69 8.69 15.31"></path>
                        <path d="M12 2v20"></path>
                        <path d="M2 12h20"></path>
                    </svg>
                </div>
                <div>
                    <h1>Fitness CRM</h1>
                    <p>Manage your clients with ease</p>
                </div>
            </div>
            <a href="index.html" class="btn-add-client">‚Üê Back to Dashboard</a>
        </header>

        <main class="main-content">
            <div class="form-container">
                <h2 id="formTitle">Add New Client</h2>
                <form class="client-form" id="clientForm" novalidate>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fullName">Full Name *</label>
                            <input type="text" id="fullName" name="fullName" required aria-describedby="fullNameError">
                            <span class="error-message" id="fullNameError" role="alert"></span>
                        </div>
                        <div class="form-group">
                            <label for="age">Age *</label>
                            <input type="number" id="age" name="age" min="1" max="120" required aria-describedby="ageError">
                            <span class="error-message" id="ageError" role="alert"></span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="gender">Gender *</label>
                            <select id="gender" name="gender" required aria-describedby="genderError">
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                            <span class="error-message" id="genderError" role="alert"></span>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone *</label>
                            <input type="tel" id="phone" name="phone" required aria-describedby="phoneError">
                            <span class="error-message" id="phoneError" role="alert"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required aria-describedby="emailError">
                        <span class="error-message" id="emailError" role="alert"></span>
                    </div>

                    <div class="form-group">
                        <label for="fitnessGoal">Fitness Goal *</label>
                        <select id="fitnessGoal" name="fitnessGoal" required aria-describedby="fitnessGoalError">
                            <option value="">Select Goal</option>
                            <option value="Weight Loss">Weight Loss</option>
                            <option value="Muscle Gain">Muscle Gain</option>
                            <option value="General Fitness">General Fitness</option>
                            <option value="Endurance">Endurance</option>
                        </select>
                        <span class="error-message" id="fitnessGoalError" role="alert"></span>
                    </div>

                    <div class="form-group">
                        <label for="startDate">Membership Start Date *</label>
                        <input type="date" id="startDate" name="startDate" required aria-describedby="startDateError">
                        <span class="error-message" id="startDateError" role="alert"></span>
                    </div>

                    <div class="form-actions">
                        <a href="index.html" class="btn-secondary">Cancel</a>
                        <button type="submit" class="btn-primary" id="submitBtn">Add Client</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/add-client.js"></script>
</body>
</html>
